            "terrasse"
          
        ],
        url: "/places/zadore/",
        date: "2025-10-15 15:19:39 +0200"
      }
    
    
  ];

  const markers = [];
  placesData.forEach((place) => {
    const marker = L.marker([place.lat, place.lon], { icon: getPinIcon(isDark) }).addTo(map);

    const popupContent = `
      <h4><a href="${place.url}">${place.title}</a></h4>
      <p>${place.description}</p>
      ${place.tags && place.tags.length > 0 ? `<div class="tags">${place.tags.map(tag => `<span class="tag">${tag}</span>`).join("")}</div>` : ""}
    `;

    marker.bindPopup(popupContent);

    markers.push({
      element: marker,
      title: (place.title || "").toLowerCase(),
      voyage: place.voyage || "",
      tags: place.tags || []
    });
  });

  // --- Bascule automatique du thème et des pins ---
  prefersDark.addEventListener("change", (e) => {
    isDark = e.matches;

    // change les tuiles
    map.removeLayer(currentTiles);
    currentTiles = isDark ? darkTiles : lightTiles;
    currentTiles.addTo(map);

    // change les icônes
    markers.forEach(m => m.element.setIcon(getPinIcon(isDark)));
  });

  function updateMap({ fitBounds = false } = {}) {
  const visibleMarkers = markers.filter(m => {
    let visible = true;
    if (activeSearch && !m.title.includes(activeSearch)) visible = false;
    if (activeVoyage && m.voyage !== activeVoyage) visible = false;
    if (activeTags.length > 0 && !activeTags.every(tag => m.tags.includes(tag))) visible = false;

    if (visible) {
      if (!map.hasLayer(m.element)) m.element.addTo(map);
    } else {
      if (map.hasLayer(m.element)) map.removeLayer(m.element);
    }
    return visible;
  });

  clearFiltersBtn.style.display = (activeTags.length > 0 || activeVoyage || activeSearch) ? "block" : "none";

  // 🧭 Ajuste la vue seulement si fitBounds est demandé et qu’il y a des résultats
  if (fitBounds && visibleMarkers.length > 0) {
    const group = L.featureGroup(visibleMarkers.map(m => m.element));
    map.fitBounds(group.getBounds(), { padding: [50, 50] });
  }
}

// --- Recherche ---
searchInput.addEventListener("input", function () {
  activeSearch = this.value.toLowerCase();
  updateMap({ fitBounds: true }); // 🧭 recadre la carte sur les résultats de la recherche
});

  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('voyage-link')) {
      e.preventDefault();
      const voyage = e.target.dataset.voyage;
      activeVoyage = activeVoyage === voyage ? null : voyage;
      updateMap();
    }
  });

  clearFiltersBtn.addEventListener("click", function() {
    activeSearch = "";
    activeVoyage = null;
    activeTags = [];
    searchInput.value = "";
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.voyage-link').forEach(link => link.classList.remove('active'));
    markers.forEach(m => { if (!map.hasLayer(m.element)) m.element.addTo(map); });
    updateMap();
  });

  // ✅ --- scroll horizontal filtres ---
  const tagsScroll = document.getElementById("tags-scroll");
  const leftBtn = document.getElementById("scroll-left");
  const rightBtn = document.getElementById("scroll-right");

  function updateScrollButtons() {
    const scrollLeft = tagsScroll.scrollLeft;
    const maxScroll = tagsScroll.scrollWidth - tagsScroll.clientWidth;
    leftBtn.style.display = scrollLeft > 5 ? "block" : "none";
    rightBtn.style.display = scrollLeft < maxScroll - 5 ? "block" : "none";
  }

  leftBtn.addEventListener("click", () => {
    tagsScroll.scrollBy({ left: -150, behavior: "smooth" });
  });
  rightBtn.addEventListener("click", () => {
    tagsScroll.scrollBy({ left: 150, behavior: "smooth" });
  });
  tagsScroll.addEventListener("scroll", updateScrollButtons);
  window.addEventListener("resize", updateScrollButtons);
  updateScrollButtons();

  // ✅ --- gestion clic sur filtres ---
  document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      btn.classList.toggle("active");
      activeTags = Array.from(document.querySelectorAll(".filter-btn.active"))
                        .map(b => b.dataset.tag);
      updateMap();
    });
  });

  // Initialisation
  updateMap();
});
</script>
</body>
</html>
